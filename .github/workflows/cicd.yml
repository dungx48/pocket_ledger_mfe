name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_name: ${{ steps.vars.outputs.image_name }}
      image_tag: ${{ steps.vars.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image variables
        id: vars
        run: |
          echo "image_name=ghcr.io/${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.vars.outputs.image_name }}:latest
            ${{ steps.vars.outputs.image_name }}:${{ steps.vars.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.NEXT_PUBLIC_API_BASE_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.prod.yml"
          target: "${{ secrets.SERVER_APP_DIR }}"

      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_NAME: ${{ needs.build-and-push.outputs.image_name }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          SERVER_GHCR_USERNAME: ${{ secrets.SERVER_GHCR_USERNAME }}
          SERVER_GHCR_TOKEN: ${{ secrets.SERVER_GHCR_TOKEN }}
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          SERVER_APP_DIR: ${{ secrets.SERVER_APP_DIR }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          envs: IMAGE_NAME,IMAGE_TAG,SERVER_GHCR_USERNAME,SERVER_GHCR_TOKEN,API_BASE_URL,NEXT_PUBLIC_API_BASE_URL,SERVER_APP_DIR
          script: |
            set -eu
            mkdir -p "$SERVER_APP_DIR"
            cd "$SERVER_APP_DIR"

            cat > .env.prod <<EOF
            IMAGE=${IMAGE_NAME}:latest
            API_BASE_URL=${API_BASE_URL}
            NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL}
            EOF

            echo "$SERVER_GHCR_TOKEN" | docker login ghcr.io -u "$SERVER_GHCR_USERNAME" --password-stdin
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f
