name: Docker Compose Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy
        shell: bash
        run: |
          set -eu
          APP_DIR="$HOME/apps/pocket_ledger_mfe"
          mkdir -p "$APP_DIR"

          tar \
            --exclude=.git \
            --exclude=.github \
            --exclude=node_modules \
            --exclude=.next \
            -cf - . | tar -xf - -C "$APP_DIR"

          cd "$APP_DIR"

          if [ -f .env.prod ]; then
            cp .env.prod .env
          fi

          docker compose up -d --build --remove-orphans
          docker image prune -f
